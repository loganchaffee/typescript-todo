<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="dist/index.js" type="module"></script>
        <title>Todo</title>
    </head>
    <body>
        <style>
            * {
                border: none;
                border-radius: 5px;
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                font-family: sans-serif;
                box-sizing: border-box;
            }

            body > div {
                width: 400px;
            }

            body > div > * {
                width: 100%;
            }

            h1 {
                color: black;
                font-size: 60px;
                text-align: center;
            }

            button {
                background: dodgerblue;
                color: white;
                cursor: pointer;
                box-shadow: 2px 2px 2px 2px whitesmoke;
            }
            button:hover {
                background: rgb(54, 155, 255);
            }

            body {

                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            [type=checkbox] {
                accent-color: dodgerblue;
                cursor: pointer
            }
  

            li {
                background-color: white;
                width: 100%;
                border-radius: 5px;
                box-shadow: 2px 2px 2px 2px 	whitesmoke;
                margin-bottom: 10px;
                border: 2px solid #ccc;
            }

            li div {
                width: 100%;
                display: flex;
                align-items: center;
            }

            li div button {
                margin-left: auto;
                box-shadow: 2px 2px 2px 2px whitesmoke;
                width: 30px;
                height: 30px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #ea0042;
            }
            li div button:hover {
                background-color: #ff0048;

            }

            [type=checkbox] {
                width: 20px;
                height: 20px;
                border: solid 1px #cccccc;
                margin-right: 8px;
                position: relative;
            }

            span {
                width: 100%;
                overflow: hidden;
            }


            #list {
                list-style: none;
                padding: 0;
            }

            form {
                display: flex;
                justify-content: space-between;
                width: 100%;
                padding: 0;
            }

            #new-task-title {
                box-shadow: 2px 2px 2px 2px 	whitesmoke;
                flex: 1;
                margin-right: 10px;
                border: 2px solid #ccc;
            }            
        </style>
        <div>
            <h1>To-do List</h1>
            <ul id="list"></ul>
            <form id="new-task-form">
                <input type="text" id="new-task-title" />
                <button type="submit">Add</button>
            </form>
        </div>
       
    </body>
</html>

</html>
